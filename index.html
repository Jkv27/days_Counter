<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
 
    
    <link rel="stylesheet" href="style.css">
    
    <title>Days Calculator</title>
  </head>
  <body>
     



    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Check Out Day Counter </h5>
          <span class="text-muted">@jaggu</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
        <section>
          <div class="container">
            <label>Name :</label>
            <input type="text" class="form-control" id="name">
          </div>
            <div class="container">
              <h1 class="h1 text-center bg-danger text-white head rounded">DAYS COUNTER</h1>
            </div>
              
              <div class="container ">
                      <div class="row">
                        <div class="col">
                          
                          <input id="datepicker1"/>
                            
                            
                        </div>
                        <p>
                          TO
                        </p>
                      <div class="col">
                          
                        <input id="datepicker2"/>
                              
                      </div>  
                                    
                  </div>
                  <div class="container show">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <button class="btn btn-outline-danger" type="button" id="button-addon1" onclick="dayDiff()">Show Days</button>
                      </div>
                      <input type="text" id="result" class="form-control" placeholder=""  aria-describedby="button-addon1">
                      <div class="input-group-append">
                        <button class="btn btn-outline-danger" type="button" id="button-addon2" onclick="addUser()">Add</button>
                      </div>
                    </div>
                  </div>
                </div>
                
                
          </section>
          <section>
            <div class="container">
              <ul class="list-group" id="users">
               
              </ul>

              
            </div>
          </section>
            
            <script src="main.js"></script>


            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
          
     

        
  </body>
</html>
